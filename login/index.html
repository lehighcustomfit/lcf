<script>
  function getEmpLoginInfo() {
    document.getElementById('employeeAccountLocation').innerHTML = '';
    document.getElementById('employeeURL').innerHTML = '';
    document.getElementById('noAccountFound').innerHTML = '';
      var myHeaders = new Headers();
      myHeaders.append("Content-Type", "application/x-www-form-urlencoded");
      var urlencoded = new URLSearchParams();
      var cf_token;
      urlencoded.append("username", "apiklaviyo");
      urlencoded.append("password", "lcftrack783");
      urlencoded.append("grant_type", "password");
      var requestOptions = {
      method: 'POST',
      headers: myHeaders,
      body: urlencoded,
      redirect: 'follow'
      };
      fetch("https://albert.customfit.me/token", requestOptions)
      .then(response => response.json())
      .then(result => {cf_token = result.access_token
          var newHeaders = new Headers();
          newHeaders.append("Authorization", "Bearer " + cf_token + "");
          var requestNewOptions = {
              method: 'GET',
              headers: newHeaders,
              redirect: 'follow'
          };
          let empEmail = document.getElementById("empEmail").value;
          fetch("https://albert.customfit.me/api/getEmpLoginInfo/" + empEmail + "/", requestNewOptions)
          .then(response => response.json())
          .then(data => {
            if (data.length === 1) {
              document.getElementById('employeeAccountLocation').innerHTML = "Account / Location Number: " + data[0].account + " / " + data[0].location;
              let urlLoginLink = data[0].url;
              document.getElementById('employeeURL').innerHTML = "Login: " + '<a class="text-decoration-underline" href="http://' + urlLoginLink + '">' + urlLoginLink + '</a>';
            }
            else if (data.length === 0) {
              document.getElementById('noAccountFound').innerHTML = "No account was found with the provided email address. Please contact customer service for further help.";
            }
          })
      })
  }
</script>

<!-- Base URL CF Code -->
<script>
  var hurl = window.location.href;
  if (hurl.indexOf('err=true') != -1) {
      alert('Invalid account# or password ')
      $("<a style='color:#000; margin-left:30px;' href='https://www.customfit.me/lcfforgotpass.aspx'>Forgot your password?</a>").insertAfter(".wrap-login100-form-btn");
  }
  $(document).ready(function () {
      $('a').each(function () {
          var oldUrl = $(this).attr("href"); // Get current url
          if (oldUrl.indexOf(".html") != -1) {
              var newUrl = "https://www.customfit.me/" + oldUrl; // Create new url
              if (window.location.hostname.indexOf("dev.customfit") != -1) {
                  newUrl = "http://dev.customfit.me/" + oldUrl;
              }
              $(this).attr("href", newUrl); // Set herf value
          }
          else {
              if (oldUrl.indexOf("#") != -1) {
                  var newUrl = window.location.href + oldUrl; // Create new url
                  $(this).attr("href", newUrl); // Set herf value
              }
          }
      });
  });
</script>
